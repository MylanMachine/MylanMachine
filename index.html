<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mylan Machine LLC</title>
    <style>
        /* Base styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100vh;
            overflow-x: hidden;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
            color: #e0e0e0;
        }

        /* Container */
        .container {
            width: 80%;
            margin: 0 auto;
            max-width: 1200px;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        /* Header & Navigation */
        .fixed-header {
            background: linear-gradient(90deg, #0a0a0a 0%, #1f1f1f 50%, #0a0a0a 100%);
            color: #e0e0e0;
            box-shadow: 0 4px 20px rgba(0,0,0,0.8);
            position: relative;
            overflow: hidden;
        }

        .fixed-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="%23333" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
        }

        header {
            padding: 20px 0;
            position: relative;
            z-index: 2;
        }

        header h1 {
            font-size: 2.2em;
            font-weight: bold;
            color: #ff6b35;
            text-shadow: 0 0 10px rgba(255, 107, 53, 0.5);
            margin-bottom: 5px;
        }

        header p {
            font-size: 1.2em;
            color: #b0b0b0;
            font-weight: 300;
        }

        nav {
            background: linear-gradient(90deg, #ff6b35 0%, #f7931e 100%);
            padding: 15px 0;
            position: relative;
            z-index: 2;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
            gap: 30px;
        }

        nav ul li {
            position: relative;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 4px;
            transition: all 0.3s ease;
            position: relative;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            width: 0;
            height: 2px;
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        nav ul li a:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        nav ul li a:hover::after {
            width: 80%;
        }

        /* Slideshow Section */
        .slideshow {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
            position: relative;
            overflow: hidden;
        }

        .slideshow::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><defs><pattern id="hexagon" width="50" height="43.3" patternUnits="userSpaceOnUse"><polygon points="25,0 43.3,12.5 43.3,31.2 25,43.3 6.7,31.2 6.7,12.5" fill="none" stroke="%23333" stroke-width="0.5"/></pattern></defs><rect width="200" height="200" fill="url(%23hexagon)"/></svg>');
            opacity: 0.1;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }

        .slideshow-container {
            position: relative;
            width: 80vw;
            height: 60vh;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8), 0 0 0 1px rgba(255, 107, 53, 0.2);
            background: linear-gradient(135deg, #2d2d2d 0%, #1f1f1f 100%);
            z-index: 2;
        }

        .slideshow-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 0%, rgba(255, 107, 53, 0.05) 50%, transparent 100%);
            border-radius: 15px;
            z-index: 1;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 15px;
            opacity: 0;
            transition: all 1.5s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
            filter: brightness(0.9) contrast(1.1);
            z-index: 2;
        }

        .slide.active {
            opacity: 1;
            pointer-events: auto;
            transform: scale(1.02);
        }

        .slide:not(.active) {
            transform: scale(0.95);
        }

        /* Slide indicators */
        .slideshow-container::after {
            content: '';
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, #ff6b35, #f7931e);
            border-radius: 2px;
            z-index: 3;
            animation: slideProgress 6s linear infinite;
        }

        @keyframes slideProgress {
            0% { width: 0; }
            33.33% { width: 60px; }
            66.66% { width: 60px; }
            100% { width: 0; }
        }

        /* Footer */
        footer {
            background: linear-gradient(90deg, #0a0a0a 0%, #1f1f1f 50%, #0a0a0a 100%);
            color: #b0b0b0;
            padding: 20px 0;
            text-align: center;
            font-size: 0.9em;
            border-top: 1px solid #333;
            position: relative;
            z-index: 2;
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent 0%, #ff6b35 50%, transparent 100%);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }

            header h1 {
                font-size: 1.8em;
            }

            nav ul {
                flex-direction: column;
                gap: 15px;
            }

            nav ul li a {
                font-size: 1em;
            }

            .slideshow-container {
                width: 90vw;
                height: 50vh;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.5em;
            }

            header p {
                font-size: 1em;
            }

            nav {
                padding: 10px 0;
            }

            nav ul {
                gap: 10px;
            }

            .slideshow-container {
                width: 95vw;
                height: 40vh;
            }
        }

        /* Loading animation for images */
        .slide[data-loading="true"] {
            background: linear-gradient(135deg, #2d2d2d 0%, #1f1f1f 100%);
        }

        .slide[data-loading="true"]::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            margin: -20px 0 0 -20px;
            border: 3px solid #333;
            border-top-color: #ff6b35;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="fixed-header">
        <header>
            <div class="container">
                <h1>MYLAN MACHINE LLC</h1>
                <p>Precision Machined Parts</p>
            </div>
        </header>
        <nav>
            <div class="container">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="socials.html">Connect With Us</a></li>
                    <li><a href="quote.html">Request a Quote</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <section id="slideshow" class="slideshow">
        <div class="slideshow-container">
            <img src="images/ArGrip1.JPG" class="slide active" alt="AR Grip Precision Component" data-loading="true">
            <img src="images/Cutter1.JPG" class="slide" alt="Industrial Cutting Tool" data-loading="true">
            <img src="images/FunProject.JPG" class="slide" alt="TPR Manufacturing Process" data-loading="true"> 
            <img src="images/BearingHolder.JPG" class="slide" alt="Bearing Holder" data-loading="true">
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 Mylan Machine LLC. Precision Machined Parts.</p>
        </div>
    </footer>

    <script>
        // Enhanced slideshow functionality
        class SlideshowManager {
            constructor() {
                this.slides = document.querySelectorAll('.slide');
                this.currentSlide = 0;
                this.slideInterval = null;
                this.init();
            }

            init() {
                // Remove loading state when images load
                this.slides.forEach((slide, index) => {
                    slide.onload = () => {
                        slide.removeAttribute('data-loading');
                    };
                    slide.onerror = () => {
                        slide.removeAttribute('data-loading');
                        console.warn(`Failed to load slide ${index + 1}`);
                    };
                });

                this.startSlideshow();
                this.addEventListeners();
            }

            startSlideshow() {
                this.slideInterval = setInterval(() => {
                    this.nextSlide();
                }, 6000); // 6 seconds per slide
            }

            nextSlide() {
                this.slides[this.currentSlide].classList.remove('active');
                this.currentSlide = (this.currentSlide + 1) % this.slides.length;
                this.slides[this.currentSlide].classList.add('active');
            }

            prevSlide() {
                this.slides[this.currentSlide].classList.remove('active');
                this.currentSlide = this.currentSlide === 0 ? this.slides.length - 1 : this.currentSlide - 1;
                this.slides[this.currentSlide].classList.add('active');
            }

            addEventListeners() {
                // Pause slideshow on hover
                const container = document.querySelector('.slideshow-container');
                container.addEventListener('mouseenter', () => {
                    clearInterval(this.slideInterval);
                });

                container.addEventListener('mouseleave', () => {
                    this.startSlideshow();
                });

                // Keyboard navigation
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'ArrowLeft') {
                        clearInterval(this.slideInterval);
                        this.prevSlide();
                        this.startSlideshow();
                    } else if (e.key === 'ArrowRight') {
                        clearInterval(this.slideInterval);
                        this.nextSlide();
                        this.startSlideshow();
                    }
                });

                // Touch/swipe support for mobile
                let startX = 0;
                let endX = 0;

                container.addEventListener('touchstart', (e) => {
                    startX = e.touches[0].clientX;
                });

                container.addEventListener('touchend', (e) => {
                    endX = e.changedTouches[0].clientX;
                    const diff = startX - endX;

                    if (Math.abs(diff) > 50) { // Minimum swipe distance
                        clearInterval(this.slideInterval);
                        if (diff > 0) {
                            this.nextSlide();
                        } else {
                            this.prevSlide();
                        }
                        this.startSlideshow();
                    }
                });
            }
        }

        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });

        // Initialize slideshow when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new SlideshowManager();
        });

        // Add subtle parallax effect to background patterns
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const patterns = document.querySelectorAll('.slideshow::before, .fixed-header::before');
            patterns.forEach(pattern => {
                if (pattern) {
                    pattern.style.transform = `translateY(${scrolled * 0.1}px)`;
                }
            });
        });

        // Performance optimization: Intersection Observer for animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.animation = 'fadeIn 1s ease-in-out forwards';
                }
            });
        }, observerOptions);

        // Observe elements for scroll-triggered animations
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.slideshow-container').forEach(item => {
                observer.observe(item);
            });
        });
    </script>
</body>
</html>
